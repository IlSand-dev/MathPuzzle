{% extends "base_generic.html" %}
{% block content %}
    {% load static %}
    {% if user.is_authenticated %}
        <div style="width:100%; top:40%;position:absolute; text-align:center">
            <h1>{{question.title}}</h1>
            <form action="/question/{{ question.id }}/answer/" method="post">
                {% csrf_token %}
                <div style="text-align:left;font-size:large;display: inline-block;">
                {% for answer in question.answer_set.all %}
                    <input type="radio" name="answer" id="answer{{ forloop.counter }}" value="{{ answer.id }}" />
                    <label for="answer{{ forloop.counter }}">{{ answer.text }}</label><br />
                {% endfor %}
                </div>
                <br>
                <br>
                <br>
                <input class="blubtn" type="submit" value="Ответить" />
            </form>
        </div>
        <div style="top:65%;position:absolute;width:100%; text-align:center">
            <a class="blubtn" href="{% url 'menu' %}">Меню</a>
        </div>
    {% endif %}
{% endblock %}
