{% extends "base_generic.html" %}
{% block content %}
    {% load static %}
    {% if user.is_authenticated %}
        <h1 style="top:45%; width:100%; text-align:center;position:absolute">Ваш результат:</h1>
        <h2 style="top:55%; width:100%; text-align:center;position:absolute">{{ task_result.result }}/{{ task_result.question_number }} Баллов</h2>
        <div style="top:60%; left:35%; position:absolute;display:inline">
            <a href="{% url 'task' %}" class="blubtn" style="width:150px">Задания</a>
        </div>
        <div style="top:60%; right:35%; position:absolute;display:inline">
            <a href="{% url 'menu' %}" class="blubtn" style="width:150px">Меню</a>
        </div>
    {% endif %}
{% endblock %}
