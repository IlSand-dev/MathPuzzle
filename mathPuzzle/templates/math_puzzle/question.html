{% extends "base_generic.html" %}
{% block content %}
    {% load static %}
    {% if user.is_authenticated %}
        {% if tasks_list %}
            <div style="width:100%; top:40%; text-align:center; position:absolute">
                <ul>
                    {% for task in tasks_list %}
                        <li>
                            <a href="/question/{{ task.id }}/">{{ task.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% else %}
            <p>Тесты не найдены.</p>
        {% endif %}
    {% endif %}
{% endblock %}
