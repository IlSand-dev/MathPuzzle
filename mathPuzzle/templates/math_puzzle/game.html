{% extends "base_generic.html" %}
{% block loadUnity %}
    {% block extrahead %}
    {% load static %}
    <script src="{% static 'TemplateData/UnityProgress.js' %}"></script>
    <script src="{% static 'Build/UnityLoader.js' %}"></script>
    <script>
       var unityInstance = UnityLoader.instantiate("unityContainer", "static/Build/MathPuzzle.json", {onProgress: UnityProgress});
    </script>
    {% endblock extrahead %}
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">MathPuzzle</div>
      </div>
    </div>
    {% else %}

    {% endif %}
{% endblock %}
